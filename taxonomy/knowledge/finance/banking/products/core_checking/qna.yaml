          What are the ATM fees for the core checking account when using Bank of America ATMs?
        answer: |
          There are no fees for the core checking account when using Bank of America ATMs
      - question: |
          What is the opening deposit amount for the core checking account?
        answer: |
          The opening deposit amount for the core checking account is $100
      - question: |
          What is one way you avoid fees on a core checking account?
        answer: |
          You can avoid monthly fees by maintaining a minimum daily balance of $1,500 or more in your account.

