      ## Advantage Plus Banking

      Flexible banking

      ### Features and benefits include:
      - Digital banking with a variety of payment options
      - Multiple ways to waive the monthly maintenance fee — including direct deposit
      - Offers Balance Connect® for overdraft protection⁴

      Monthly maintenance fee:
      $12 or $0

      $0 for each statement cycle that:
      - You maintain a minimum daily balance of $1,500 or more in your account or
      - You have at least one qualifying direct deposit of $250 or more made to your account or
      - An account owner is a member of the Preferred Rewards program²

    questions_and_answers:
      - question: |
          What are the advanantages of the Advantage Plus Banking account?
        answer: |
          The advantages of the Advantage Plus Banking account include digital banking with a variety of payment options, multiple ways to waive the monthly maintenance fee, and offers Balance Connect® for overdraft protection.
      - question: |
          What is the monthly maintenance fee for Advantage Plus Banking?
        answer: |
          The minimum balance for the Advantage Plus Banking account is $1,500 or more.
      - question: |
          What does Advantage Plus Banking offer for overdraft protection ?
        answer: |
          It offers Balance Connect® for overdraft protection.

