      ## Advantage SafeBalance Banking for Family Banking

      Parent-owned account

      ### Features and benefits include:
      - Give your child hands-on experience using a debit card and digital access as young as 6
      - Flexible parental controls you can manage as your child grows
      - View your child's transactions and transfer money right from where you manage your existing accounts

      Monthly maintenance fee:
      $4.95 or $0

      $0 for each statement cycle that:
      - Your child is under age 25¹ or
      - You maintain a minimum daily balance of $500 or more in your account or
      - An account owner is a member of the Preferred Rewards program²

    questions_and_answers:
      - question: |
          Is the SafeBalance Banking account available for children under 6 years old?
        answer: |
          Yes, the SafeBalance Banking account is available for children as young as 6 years old. But it is a parent-owned account.
      - question: |
          What is the minimum balance required to avoid the monthly maintenance fee for the SafeBalance Banking account?
        answer: |
          The minimum balance required to avoid the monthly maintenance fee for the SafeBalance Banking account is $500 or more.
      - question: |
          What is the monthly maintenance fee for the SafeBalance Banking account?
        answer: |
          The monthly maintenance fee for the SafeBalance Banking account is $4.95 or $0.

